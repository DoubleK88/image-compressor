<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、高效的在线图片压缩服务</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            选择图片
                        </button>
                    </div>
                </div>
            </section>

            <!-- 压缩控制区域 -->
            <section class="compression-controls" id="compressionControls" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <button class="compress-btn" id="compressBtn">开始压缩</button>
            </section>

            <!-- 预览区域 -->
            <section class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原始图片预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>
                <button class="download-btn" id="downloadBtn" style="display: none;">
                    下载压缩后的图片
                </button>
            </section>
        </main>

        <footer>
            <p>© 2024 图片压缩工具 - 简单、高效的在线图片压缩服务</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
